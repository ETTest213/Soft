<!doctype html>

<html lang="de">

<head>
    <!--Wird benötigt um responsive Webseiten zu erstellen-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!--Titel der Webseite-->
    <title>Aufgabe 1</title>

    <!--Bootstrap CSS-->   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--Aussehen für die Tabelle-->  
    <style> 

        table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;

        th, td {
        text-align: left;
        padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}
        }      

    </style>

</head>

<body>

    <!--Durch container-fluid wird die Tabelle immer zur verfügbaren Breite erweitert-->  
    <div class="container-fluid">
           
        <!--Macht die Tabelle kompakt, indem es den Zellenabstand halbiert-->  
        <table class = "table table-condensed"> 

        <thead>
        
        <!--Tabellen Überschrift--> 
        <tr>
        <th>Mitglieder der Gruppe</th>
        <th>Bilder der Teilnehmer</th>
        </tr>

        </thead>

        <tbody>
        
        <!--Links stehen die Namen und Rechts ist das Bild--> 
        <tr>
        <td>Eric Silbernagel</td>
        <td> <img src="Bilder/Eric.jpg" width="150" height="150">  </td> 
        </tr>

        <tr>
        <td>Tobias Reißner</td>
        <td> <img src="Bilder/Tobi.jpg" width="150" height="150"> </td>
        </tr>

        </tbody>

        </table>  

    </div> 

</body>

</html>
